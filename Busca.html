<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Document</title>
</head>

<main>
    <script src="/js/SelectSpell.js"></script>
    <div class="container" id="container">
        <label for="nivel">Nível:</label>
        <input type="number" value = 0 id="nivel_inferior" name="Nível inferior">  
        <input type="number" value = 0 id="nivel_superior" name="Nível superior">  
        

        <select multiple id=cb_FormaCombate  placeholder="--Selecione 0 a 2 Formas de Combate--"> <!-- Comando para Combo Box --> <!-- AND Magia.nivel_base BETWEEN 1 AND 3 -->
            <option>AoE</option>
            <option>Cura</option>
            <option>Armadilha</option>
            <option>Dano Físico</option>
            <option>Dano Mágico</option>
            <option>Debuff</option>
            <option>Invocação</option>
            <option>Suporte</option>
            <option>Tank</option>
        </select>

        <select multiple id=cb_Crenca placeholder="--Selecione 0 a x Crenças --"> <!-- Comando para Combo Box --> <!-- AND Magia.nivel_base BETWEEN 1 AND 3 -->
            <option>Religião</option>
            <option>Justiça</option>
            <option>Natureza</option>
            <option>Ciência</option>
            <option>Alquimia</option>
            <option>Ocultismo</option>
            <option>Anima</option>
            <option>Espírito</option>
            <option>Emoção</option>
        </select>

        <input type="button" id="Confirm_button" name="Confirm_button">
    </div>

</main>
