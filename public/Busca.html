<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Busca por Magia - RPG</title>
</head>

<body>
    <main>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <div class="container" id="container1">
            <label for="nivel">Nível:</label>
            <input type="number" value=0 id="nivel_inferior" name="Nível inferior">
            <input type="number" value=0 id="nivel_superior" name="Nível superior">

        </div>
        <div>
            <select multiple id=cb_FormaCombate placeholder="--Selecione 0 a 2 Formas de Combate--">
                <!-- Comando para Combo Box --> <!-- AND Magia.nivel_base BETWEEN 1 AND 3 -->
                <option>AoE</option>
                <option>Cura</option>
                <option>Armadilha</option>
                <option>Dano Físico</option>
                <option>Dano Mágico</option>
                <option>Debuff</option>
                <option>Invocação</option>
                <option>Suporte</option>
                <option>Tank</option>
            </select>

            <select multiple id=cb_Crenca placeholder="--Selecione 0 a x Crenças --"> <!-- Comando para Combo Box -->
                <!-- AND Magia.nivel_base BETWEEN 1 AND 3 -->
                <option>Religião</option>
                <option>Justiça</option>
                <option>Natureza</option>
                <option>Ciência</option>
                <option>Alquimia</option>
                <option>Ocultismo</option>
                <option>Anima</option>
                <option>Espírito</option>
                <option>Emoção</option>
            </select>
        </div>
        <div>
            <input type="button" id="Confirm_button" name="Confirm_button" value="Buscar">
            <script src="js/SelectSpell.js"></script>
        </div>
        <div class="combo-box">
            <div class="input-box" id="comboInput" tabindex="0">
                <span class="placeholder">--Selecione 0 a x Crenças--</span>
            </div>
            <ul id="optionsList">
                <li data-value="Religião">Religião</li>
                <li data-value="Justiça">Justiça</li>
                <li data-value="Natureza">Natureza</li>
                <li data-value="Ciência">Ciência</li>
                <li data-value="Alquimia">Alquimia</li>
                <li data-value="Ocultismo">Ocultismo</li>
                <li data-value="Anima">Anima</li>
                <li data-value="Espírito">Espírito</li>
                <li data-value="Emoção">Emoção</li>
            </ul>
            <script src="js/selectInput.js"></script>
        </div>
        </div>
        <div class="container" id="container2">
        </div>
    </main>
</body>
